<div
  class="w-80 rounded overflow-hidden shadow-lg cursor-pointer"
  [routerLink]="'/emprendimientos/' + emprendimiento.url"
>
  <div class="relative">
    <img class="w-full h-48 bg-amber-300" [src]="emprendimiento.banner" alt=" " />
    <img
      class="w-24 h-24 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3 rounded-full border-4 border-white bg-white shadow-2xl"
      alt=" "
      [src]="emprendimiento.imagenPerfil || 'assets/default_user_avatar.png'"
    />
  </div>
  <div class="px-3 py-1">
    <div class="font-bold text-xl mb-2">
      {{ emprendimiento.nombreEmprendimiento }}
    </div>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
      *ngFor="let categoria of emprendimiento.categorias"
      >{{ categoria }}</span
    >
  </div>
</div>
