<form class="w-1/3">
  <div class="mb-3">
    <div class="flex flex-nowrap gap-3">
      <input
        class="form-control"
        [(ngModel)]="input"
      >
      <button class="btn bg-primary" (click)="add()">Agregar</button>
    </div>
    <mat-chip-grid class="mt-3">
      <mat-chip-row *ngFor="let cat of categorias" (removed)="remove(cat, 'old')">
        {{cat}}
        <button matChipRemove [attr.aria-label]="'remove ' + cat">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      <mat-chip-row *ngFor="let cat of addedCategorias" (removed)="remove(cat, 'new')">
        {{cat}}
        <button matChipRemove [attr.aria-label]="'remove ' + cat">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
  </div>
  <div class="mt-3">
    <button class="btn bg-primary" (click)="updateCategorias()">Guardar cambios</button>
  </div>
</form>
