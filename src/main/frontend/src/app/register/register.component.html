<div class="container-md text-center d-flex justify-content-center">
  <div class="mt-5" style="max-width: 500px; min-width: 350px">
    <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
      <h4 class="text-bold mb-4"><strong>Crear cuenta</strong></h4>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">manguito.app/ </span>
        <input
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3"
          [(ngModel)]="url"
          required
          name="url"
        />
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control form-control-lg"
          id="floatingInput"
          placeholder="name@example.com"
          name="mail"
          ngModel
          required
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
          ngModel
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          name="passwordConfirmation"
          class="form-control"
          id="floatingPasswordConfirm"
          placeholder="Password"
          ngModel
          required
        />
        <label for="floatingPassword">Confirm password</label>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
      <div class="mt-2">
        <p class="text-start">
          ¿Ya tenes cuenta? <a class="text-muted" routerLink="/login">Iniciar sesión</a>
        </p>
      </div>
    </form>
  </div>
</div>
