<form>
  <div class="mb-3">
    <label for="precio" class="form-label">Precio de cada manguito</label>
    <input
      id="precio"
      class="form-control"
      [(ngModel)]="precio"
      placeholder="100"
    >
  </div>
  <div class="mt-3">
    <button class="btn bg-primary" (click)="updatePrecio()">Guardar cambios</button>
  </div>
</form>
