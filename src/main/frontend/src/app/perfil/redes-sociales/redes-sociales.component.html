<form #redesSocialesForm="ngForm" (ngSubmit)="onSubmit(redesSocialesForm)">
  <div class="mb-3">
    <label for="twitter" class="form-label">Twitter</label>
    <input class="form-control" id="twitter"
           name="twitter"
           placeholder="https://twitter.com/manguitoapp"
           [pattern]="twitterUrlPattern"
           [ngClass]="{'error-form': isErrorState(redesSocialesForm.controls['twitter'])}"
           ngModel
    >
    <p class="ml-2 text-sm text-red-600 dark:text-red-500 text-left"
       *ngIf="redesSocialesForm.controls['twitter']?.hasError('pattern')">
      Ingrese una url de Twitter válida</p>
  </div>
  <div class="mb-3">
    <label for="facebook" class="form-label">Facebook</label>
    <input class="form-control" id="facebook"
           name="facebook"
           placeholder="https://facebook.com/manguitoapp"
           [pattern]="facebookUrlPattern"
           [ngClass]="{'error-form': isErrorState(redesSocialesForm.controls['facebook'])}"
           ngModel
    >
    <p class="ml-2 text-sm text-red-600 dark:text-red-500 text-left"
       *ngIf="redesSocialesForm.controls['facebook']?.hasError('pattern')">
      Ingrese una url de Facebook válida</p>
  </div>
  <div class="mb-3">
    <label for="youtube" class="form-label">YouTube</label>
    <input class="form-control" id="youtube"
           name="youtube"
           placeholder="https://youtube.com/channel/manguitoapp"
           [pattern]="youtubeUrlPattern"
           [ngClass]="{'error-form': isErrorState(redesSocialesForm.controls['youtube'])}"
           ngModel
    ><p class="ml-2 text-sm text-red-600 dark:text-red-500 text-left"
        *ngIf="redesSocialesForm.controls['youtube']?.hasError('pattern')">
    Ingrese una url de YouTube válida</p>
  </div>
  <div class="mb-3">
    <label for="instagram" class="form-label">Instagram</label>
    <input class="form-control" id="instagram"
           name="instagram"
           placeholder="https://instagram.com/manguitoapp"
           [pattern]="instagramUrlPattern"
           [ngClass]="{'error-form': isErrorState(redesSocialesForm.controls['instagram'])}"
           ngModel
    >
    <p class="ml-2 text-sm text-red-600 dark:text-red-500 text-left"
       *ngIf="redesSocialesForm.controls['instagram']?.hasError('pattern')">
      Ingrese una url de Instagram válida</p>
  </div>
  <div class="mb-3">
    <label for="twitch" class="form-label">Twitch</label>
    <input class="form-control" id="twitch"
           name="twitch"
           placeholder="https://twitch.tv/manguitoapp"
           [pattern]="twitchUrlPattern"
           [ngClass]="{'error-form': isErrorState(redesSocialesForm.controls['twitch'])}"
           ngModel
    >
    <p class="ml-2 text-sm text-red-600 dark:text-red-500 text-left"
       *ngIf="redesSocialesForm.controls['twitch']?.hasError('pattern')">
      Ingrese una url de Twitch válida</p>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary disabled:bg-gray-200 disabled:text-gray-600"
            [disabled]="!redesSocialesForm.dirty || updating">
      <span *ngIf="!updating">Guardar cambios</span>
      <span *ngIf="updating"><app-spinner></app-spinner>Guardando cambios...</span>
    </button>
  </div>
</form>
