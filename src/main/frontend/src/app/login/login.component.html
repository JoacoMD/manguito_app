<div class="text-center flex justify-center">
  <div class="mt-5" style="max-width: 500px; min-width: 350px;">
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" class="flex flex-col gap-7">
      <h4 class="text-2xl font-bold">Iniciar sesión</h4>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="mail"
          ngModel
          required
          email
        />
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
          ngModel
          required
          minlength="6"
        />
      <div class="flex flex-col gap-3">
        <button type="submit" class="btn bg-primary">Iniciar Sesión</button>
        <p class="text-sm text-start font-semibold">
          ¿No estás registrado? <a class="underline text-gray-500" routerLink="/register">Crear cuenta</a>
        </p>
      </div>
    </form>
  </div>
</div>
