<div class="container mx-auto">
  <h1 class="text-center font-bold text-3xl pb-10">Explorar emprendimientos</h1>
  <div class="flex gap-5 flex-wrap justify-center">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div class="max-w-xs rounded overflow-hidden shadow-lg cursor-pointer" *ngFor="let emp of emprendimientos"
         [routerLink]="'/emprendimientos/' + emp.url">
      <div class="relative">
        <img class="w-full h-48" [src]="emp.banner" alt="Banner">
        <img class="w-24 h-24 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3 rounded-full border-4 border-white bg-white shadow-2xl"
             alt="Imagen de perfil" [src]="emp.imagenPerfil">
      </div>
      <div class="px-3 py-1">
        <div class="font-bold text-xl mb-2">{{ emp.nombreEmprendimiento }}</div>
      </div>
      <div class="px-6 pt-4 pb-2">
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        *ngFor="let categoria of emp.categorias"
      >{{ categoria }}</span>
      </div>
    </div>
  </div>
</div>
