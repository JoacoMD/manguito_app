<div *ngIf="loading" class="flex justify-center items-center w-full h-full">
  <mat-spinner></mat-spinner>
</div>
<ng-template [ngIf]="!loading">
  <div id="banner" class="relative bg-amber-300" style="height: 200px">
    <img class="absolute" [src]="emprendimiento.banner"
         style="height: 200px; width: 100%; object-fit: cover" alt="banner">
    <div class="absolute w-full" style="top: 78%">
      <div class="container mx-auto flex justify-between">
        <div class="flex items-center">
          <div style="height: 80px; width: 80px" class="rounded-full border-4 border-white bg-white">
            <img style="height: 80px; width: 80px" class="rounded-full object-cover" [src]="emprendimiento.imagenPerfil"
                 alt="Imagen de perfil"/>
          </div>
          <div class="px-3 flex flex-col justify-center gap-1 mt-4">
            <h4 class="text-white text-xl"><strong>{{ emprendimiento.nombreEmprendimiento }}</strong></h4>
            <mat-chip-listbox *ngIf="emprendimiento">
              <mat-chip *ngFor="let cat of emprendimiento.categorias">
                {{ cat }}
              </mat-chip>
            </mat-chip-listbox>
          </div>
        </div>
        <div class="flex gap-2 justify-end items-start">
            <a *ngFor="let redSocial of emprendimiento.redesSociales" class="social-media-btn" [href]="redSocial.url" target="_blank">
              <img [src]="getSocialMediaLogoUrl(redSocial.redSocial)" [alt]="redSocial.redSocial"/>
            </a>
        </div>
      </div>
    </div>
  </div>

  <div class="md:container mx-auto mt-20">
    <div class="grid grid-cols-12 w-full gap-5 mt-1">
      <div class="col-span-6">
        <div class="px-3">
          <h5 class="font-bold">Descripcion</h5>
          <p class="pt-3">{{ emprendimiento.descripcion }}</p>
        </div>
        <div class="p-3">
          <p>Manguitos <strong>x</strong> 10 recibidos</p>
        </div>
      </div>
      <div class="xl:col-span-3 md:col-span-6 sm:col-span-12">
        <div class="px-3 w-full flex flex-col gap-4">
          <h5 class="font-bold">Me das un manguito?</h5>
          <div class="d-flex">
            <input class="form-control w-1/4" value="1" type="number">
          </div>
          <input class="form-control" placeholder="Nombre">
          <input class="form-control" placeholder="Contacto (Opcional)">
          <textarea class="form-control-textarea" id="mensaje" placeholder="Dejame un mensaje..."></textarea>
          <p class="text-base text-gray-500">Donar 1 manguito ({{ emprendimiento.precioManguito }} ARS)</p>
          <div class="d-grid">
            <button class="btn bg-primary block w-full">Donar manguitos</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
